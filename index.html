
<DOCTYPE></DOCTYPE>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&amp;family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&amp;display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>XO</title>
</head>
<body>
  <div class="container">
    <div class="game">
      <div class="blue result">
        <div class="name">BLUE</div>
        <div class="score">0</div>
      </div>
      <div class="main hide">
        <div class="t c1 r1" id="d1"></div>
        <div class="t c2 r1"></div>
        <div class="t c3 r1" id="d2"></div>
        <div class="t c1 r2"></div>
        <div class="t c2 r2" id="d12"></div>
        <div class="t c3 r2"></div>
        <div class="t c1 r3" id="d2"></div>
        <div class="t c2 r3"></div>
        <div class="t c3 r3" id="d1"></div>
      </div>
      <div class="red result">
        <div class="name">RED</div>
        <div class="score">0</div>
      </div>
    </div>
    <div class="control">
      <div class="restart"><i class="fa-solid fa-arrow-rotate-right"></i></div>
      <div class="reset"><i class="fa-solid fa-power-off"></i></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
